specVersion: 0.0.5
description: Dodoex.io
repository: https://github.com/DODOEX/dodoex_v2_subgraph
schema:
  file: ./mine.graphql
dataSources:
  - kind: ethereum/contract
    name: DODOMineV3Proxy
    network: arbitrum-one
    source:
      address: '0x9A74B169798bE874EF1C23b4092e5689969eF45E'
      abi: DODOMineV3Proxy
      startBlock: 226000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/mine/mineProxy.ts
      entities:
        - MinePool
      abis:
        - name: DODOMineV3Proxy
          file: ../../abis/DODOMineV3Proxy.json
        - name: ERC20MineV3
          file: ../../abis/ERC20MineV3.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
      eventHandlers:
        - event: CreateMineV3(address,address)
          handler: handleCreateMineV3
  - kind: ethereum/contract
    name: DODOMineV3Registry
    network: arbitrum-one
    source:
      address: '0x2B40bC6c9C12c18787436aa1E2B761f684F42999'
      abi: DODOMineV3Registry
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/mine/registry.ts
      entities:
        - MinePool
      abis:
        - name: DODOMineV3Proxy
          file: ../../abis/DODOMineV3Proxy.json
        - name: DODOMineV3Registry
          file: ../../abis/DODOMineV3Registry.json
        - name: ERC20MineV3
          file: ../../abis/ERC20MineV3.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewMineV3(address,address,bool)
          handler: handleNewMineV3
  - kind: ethereum/contract
    name: DODOMineV2Factory
    network: arbitrum-one
    source:
      address: '0x5a2e2278a0faccf224ced1ce809ec4e4b1708759'
      abi: DODOMineV2Factory
      startBlock: 226594
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/mine/factory.ts
      entities:
        - MinePool
        - RewardDetail
      abis:
        - name: DODOMineV2Factory
          file: ../../abis/DODOMineV2Factory.json
        - name: ERC20Mine
          file: ../../abis/ERC20Mine.json
      eventHandlers:
        - event: NewMineV2(address,address)
          handler: handleNewMineV2
templates:
  - kind: ethereum/contract
    name: ERC20MineV3
    network: arbitrum-one
    source:
      abi: ERC20MineV3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/mine/mine.ts
      entities:
        - MinePool
      abis:
        - name: ERC20MineV3
          file: ../../abis/ERC20MineV3.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: NewRewardToken(indexed uint256,address)
          handler: handleNewRewardToken
  - kind: ethereum/contract
    name: ERC20Mine
    network: arbitrum-one
    source:
      abi: ERC20Mine
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ../../src/mappings/mine/erc20Mine.ts
      entities:
        - UserClaim
        - UserStake
      abis:
        - name: ERC20Mine
          file: ../../abis/ERC20Mine.json
      eventHandlers:
        - event: Claim(indexed uint256,indexed address,uint256)
          handler: handleClaim
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
